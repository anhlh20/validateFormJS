<html>

<head>
	<title>Example form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Nhúng file CSS -->
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<!-- Nhúng file JavaScript -->
	<script language="javascript" src="validateForm.js"></script>
	<form action="" method="POST" onsubmit="return validate()">
		<div class="register">
			<h1>Đăng ký tài khoản</h1>
			
			<p>Vui lòng điền thông tin để đăng ký</p>
			
			<hr>
			<!--
			<label for="lastname"><b>Họ</b></label>
			<input type="text" placeholder="Họ" name="lastname" id="lastname">

			<label for="firstname"><b>Tên</b></label>
			<input type="text" placeholder="Tên" name="firstname" id="firstname">
			-->
			

			<label for="username"><b>Tên đăng nhập</b></label>
			<input type="text" placeholder="User name" name="username" id="username">
			<div id = z-username></div>

			<label for="fullname"><b>Họ và tên</b></label>
			<input type="text" placeholder="Họ và tên" name="fullname" id="fullname">
			<div id = z-fullname></div>
			
			<label for="password"><b>Mật khẩu</b></label>
			<input type="password" placeholder="******" name="password" id="password">
			
			<label for="password-repeat"><b>Nhập lại mật khẩu</b></label>
			<input type="password" placeholder="******" name="password-repeat" id="password-repeat">
			
			<label for="phone"><b>Điện thoại</b></label>
			<input type="text" placeholder="Điện thoại" name="phone" id="phone">

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Email" name="email" id="email">

			<!--
			<label for="lastname"><b>Họ</b></label>
			<input type="text" placeholder="Họ" name="lastname" id="lastname">
			-->
			
			<hr>
			
			<p>Để tạo tài khoản vui lòng đồng ý với điều khoản của chúng tôi <a href="#">Terms &amp; Privacy</a>.</p>
			<button type="submit" class="submit">Đăng ký</button>
		</div>
		<div class="register login">
			<p>Bạn đã có tài khoản rồi? <a href="#">Đăng nhập</a>.</p>
		</div>
	</form>
</body>

</html>
